<div class="login-container">
    <h2>Đăng nhập</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Nhập email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                Email không hợp lệ.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input id="password" formControlName="password" type="password" placeholder="Nhập mật khẩu" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                Mật khẩu là bắt buộc.
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
    </form>
</div>
